# Algortihm Parameters
ML:
  seed: 0
  obs_dim: 44 # 80 - 36
  n_act: 6
  epochs: 10
  hdim: 64
  policy_lr: 1e-4
  value_lr: 1e-4
  max_std: 1.0
  clip_range: 0.2
  n_step: 32 # 1024

  gamma: 0.99
  lam: 0.98
  episode_size: 1
  batch_size: 16
  nupdates: 5000

  act_step: 1 #100
  save_step: 200
  sub_step: 1
  add_act: 1

# Input type
control_type: traj_pos #traj_vel or vel or pos or traj_pos

# Output type
moveit: 0  # on:1 or off:0

# Environment Parameters
running_step: 0.0010   # in seconds
door_frame_tolerances: 0.010 # 0.005
max_update_rate: 5000 # 1000 = x1 speed

force_limit: 300 # In position control:300 ~ over 1000 (only rotate y2.5 ~ z-32)
torque_limit: 30 # In position control:30 ~  (only rotate z1 ~ y-12)
min_static_limit: -0.5
max_static_limit: 0.5

act_params:
  dt_act: 0.01 # 15x20=300 @1
  dt_reset: 0.01
  dt_grp: 0.01

obs_params:
  joint_n: 1 # 1/3.14 = 0.318471338
  eef_n: 1 # 1
  eef_rpy_n: 1 # 1
  force_n: 1 # 1
  torque_n: 1 # 1
  image_n: 0.007843 # 1/255 = 0.003921569

observations: # Observations you want to use for the learning
  - shp_joint_ang #6
  - shl_joint_ang
  - elb_joint_ang
  - wr1_joint_ang
  - wr2_joint_ang
  - wr3_joint_ang
  - shp_joint_vel #6
  - shl_joint_vel
  - elb_joint_vel
  - wr1_joint_vel
  - wr2_joint_vel
  - wr3_joint_vel
  - eef_x #3
  - eef_y
  - eef_z
  - eef_rpy_x #3
  - eef_rpy_y
  - eef_rpy_z
  - force_x #3
  - force_y
  - force_z
  - torque_x #3
  - torque_y
  - torque_z
  - image_cnn  #20
#  - image_data #56

