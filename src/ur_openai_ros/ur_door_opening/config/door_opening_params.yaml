# Algortihm Parameters
alpha: 0.1
gamma: 0.8
epsilon: 0.9
epsilon_discount: 0.999 # 1098 eps to reach 0.1
nepisodes: 10000
nsteps: 1000

# Input type
control_type: traj_pos #traj_vel or vel or pos or traj_pos

# Environment Parameters
desired_pose:
    x: 0.0
    y: 0.0
    z: 1.0

max_height: 3.0   # in meters
min_height: 0.0   # in meters
running_step: 0.0010   # in seconds

force_limit: 15 # 300 ~ over 1000 in position control
torque_limit: 10 # 30 ~  in position control

observations: # Observations you want to use for the learning
  - shp_joint_ang
  - shl_joint_ang
  - elb_joint_ang
  - wr1_joint_ang
  - wr2_joint_ang
  - wr3_joint_ang
  - shp_joint_vel
  - shl_joint_vel
  - elb_joint_vel
  - wr1_joint_vel
  - wr2_joint_vel
  - wr3_joint_vel
  - eef_x
  - eef_y
  - eef_z
  - force_x
  - force_y
  - force_z
  - torque_x
  - torque_y
  - torque_z

joint_names: ['shoulder_link', 'upper_arm_link', 'forearm_link', 'wrist_1_link', 'wrist_2_link', 'wrist_3_link']

